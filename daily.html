<section id="affirmation container">
	<h2>üìùAffirmation collection</h2>
	<div class="Affirmation Input Area">
		<input type="text" id="new-task-input" placeholder="Enter a new Affirmation...">
        <button id="add-affirmation-btn">Add Affirmation</button>
        <ul id="Affirmation-list">
        
    </ul>
        </div>
    <script>
    const input = document.getElementById('new-task-input');
    const button = document.getElementById('add-affirmation-btn');
    const list = document.getElementById('Affirmation-list');
    function addTask() {
        const taskText = input.value.trim();
        if (taskText === "") {
            alert("Please enter affirmation before adding!");
            return;
        }
        // 2. Create the new list item element
        const listItem = document.createElement('li');
        listItem.textContent = taskText;

        // 3. Add click handler to toggle completion
        

        // 4. Append the new item to the list
        list.appendChild(listItem);

        // 5. Clear the input field
        input.value = '';
    }

    // Attach the addTask function to the button click event
    button.addEventListener('click', addTask);

    // Optional: Allow adding tasks by pressing the Enter key
    input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            addTask();
        }
    });

    // OPTIONAL: Remove the initial placeholder task on load
    list.querySelector('li').remove();
</script>
    
</body>
